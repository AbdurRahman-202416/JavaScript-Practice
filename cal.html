<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>

    <style>
      /* style.css */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .calculator {
        border-radius: 27.6px;
        width: 454px;
        height: 470px;
        background-image: url(images/body.png);
        position: absolute;

        top: 22px;
        bottom: 202px;
        right: 466px;
        left: 446px;
        background-color: #333;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      }

      .display {
        text-align: right;
        margin-bottom: 10px;
      }

      .screen {
        width: 100%;
        height: 50px;
        border-radius: 5px;
        background-color: #e0e0a0;
        color: black;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border: none;
        resize: none;
      }

      .title {
        text-align: center;
        color: white;
        margin-bottom: 10px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .button {
        font-size: 20px;
        padding: 15px;
        border-radius: 5px;
        border: none;
        background-color: #555;
        color: white;
        cursor: pointer;
      }

      .button:hover {
        background-color: #777;
      }

      .operator {
        background-color: #3b7d83;
      }

      .clear {
        background-color: #b94a48;
      }

      .equal {
        background-color: #5b8c5a;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <textarea id="output" class="screen" readonly></textarea>
      </div>
      <p class="title">Â©SalC</p>
      <div class="buttons">
        <!-- Row 1 -->
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button operator" onclick="setOperation('+')">+</button>
        <!-- Row 2 -->
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button operator" onclick="setOperation('-')">-</button>
        <!-- Row 3 -->
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="setOperation('*')">X</button>
        <!-- Row 4 -->
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button operator" onclick="setOperation('/')">/</button>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
